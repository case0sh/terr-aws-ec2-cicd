#cloud-config

package_update: true
package_upgrade: true
groups:
  - docker

system_info:
  default_user:
    groups: [ docker ]

packages:
  - nginx
  - nftables
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - unattended-upgrades
  - git 
  - vim 
  - hugo
